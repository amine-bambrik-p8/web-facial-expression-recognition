<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="./build/tracking-min.js"></script>
    <script src="./build/data/face.js"></script>
    <script src="assets/ml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./image.html">Image</a></li>
                <li><a href="./video.html">Video</a></li>
                <li><a href="./">Live Camera</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <article>
                <dl class="histogram">
                  <dt class="histogram__title"><h2>Histogram</h2></dt>
                  <dt class="histogram__row">
                    <span class="histogram__row__info histogram__row__info--angry">Angry</span>
                    <div class="histogram__row__bar-wrapper" >
                      <div class="histogram__row__bar"></div>
                    </div>
                  </dt>
                  <dt class="histogram__row">
                    <span class="histogram__row__info histogram__row__info--disgust">Disgust</span>
                    <div class="histogram__row__bar-wrapper" >
                      <div class="histogram__row__bar"></div>
                    </div>
                  </dt>
                  <dt class="histogram__row">
                    <span class="histogram__row__info histogram__row__info--fear">Fear</span>
                    <div class="histogram__row__bar-wrapper" >
                      <div class="histogram__row__bar"></div>
                    </div>
                  </dt>
                  <dt class="histogram__row">
                    <span class="histogram__row__info histogram__row__info--happy">Happy</span>
                    <div class="histogram__row__bar-wrapper" >
                      <div class="histogram__row__bar"></div>
                    </div>
                  </dt>
                  <dt class="histogram__row">
                    <span class="histogram__row__info histogram__row__info--neutral">Neutral</span>
                    <div class="histogram__row__bar-wrapper" >
                      <div class="histogram__row__bar"></div>
                    </div>
                  </dt>
                  <dt class="histogram__row">
                    <span class="histogram__row__info histogram__row__info--sad">Sad</span>
                    <div class="histogram__row__bar-wrapper" >
                      <div class="histogram__row__bar"></div>
                    </div>
                  </dt>
                  <dt class="histogram__row">
                    <span class="histogram__row__info histogram__row__info--surprise">Surpise</span>
                    <div class="histogram__row__bar-wrapper" >
                      <div class="histogram__row__bar"></div>
                    </div>
                  </dt>
                </dd>
              </article>
            <article>
                <div onclick="chooseFile()"  class="display--empty display">
                    <video class="display__source" width="320" height="240" preload muted>
                        <source src="">
                    </video>
                    <canvas class="display__overlay" width="320" height="240"></canvas>
                    <input onchange="readURL(this)" type="file" accept="video/*">
                    <p class="placeholder"><span class="material-icons">get_app</span>Click Here To Upload A Video</p>

                </div>
                
            </article>
            
        </section>
    </main>
    <script src="assets/image.js"></script>
    <script src="assets/canvas.js"></script>
    <script src="assets/video.js"></script>
</body>

</html>
